<div class="row top-buffer search-again">
	<div class="span14">
		<form id="searchFormAgain" method="get" action="https://search.cdc.gov/search" class="search">
			<fieldset>
				<legend>Search Form Controls</legend>
				<div class="form-wrapper">
					<div class="input-table">
						<div class="input-wrapper">
							<span class="search-box">
								<label>
									<input type="text" name="query" value="flu vaccine" class="searchAgainBox" placeholder="SEARCH" />
									<span class="hidden">Search The CDC</span>
								</label>
							</span>
						</div>
						<div class="button-wrapper">
							<span class="cancel-button"><button type="button" class="cancel" value="cancel"><span class="sprite-16-close">cancel</span></button></span>
							<span class="search-button"><button type="submit" class="submit" value="submit"><span class="sprite-16-search-black">submit</span></button></span>
						</div>
					</div>
					<input type="hidden" name="utf8" value="&#x2713;"/>
					<input type="hidden" name="affiliate" value="cdc-main"/>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="span10">
		<div class="search-options hidden-one">
			<!-- Commented out Advanced Search for now -->
			<!--
			<a href="#">Advanced Search</a>&nbsp;&nbsp;|&nbsp;&nbsp;
			-->
			<a href="//www.cdc.gov/Other/searchtips.html">Search Tips</a>

	</div>
</div>
